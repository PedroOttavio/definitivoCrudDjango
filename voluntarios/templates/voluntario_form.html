{% extends 'principal.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="card shadow m-3 mx-auto" style="max-width: 800px;">
    <div class="card-body">
        <h3 class="text-center mb-4">Cadastro de Voluntário</h3>
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Organize os campos em grid -->
            <div class="row g-3">
                {% for field in form %}
                    <div class="col-md-6">
                        <div class="form-group">
                            {% bootstrap_field field show_label=True %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Botões de ação -->
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Salvar
                </button>
                <a href="{% url 'voluntarios' %}" class="btn btn-secondary text-white">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
