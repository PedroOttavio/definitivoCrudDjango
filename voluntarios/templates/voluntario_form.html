{% extends 'principal.html' %}

{% block content %}

<div class="card shadow m-3 col-md-6 mx-auto">
    <div class="card-body">
        <div class="row">
            <h3 class="text-center">Cadastro de Voluntario</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}
                <div class="text-end">
                    <a href="{%  url 'voluntarios' %}" class="btn btn-secondary text-white" type="button">
                       <span class="text">Cancelar</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
