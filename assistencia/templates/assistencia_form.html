{% extends 'principal.html' %} {% load django_bootstrap5 %} {% block content %}

<div class="card shadow m-3 mx-auto" style="max-width: 800px">
  <div class="card-body">
    <h3 class="text-center mb-4">Cadastro de Volunt√°rio</h3>
    <form
      method="POST"
      enctype="multipart/form-data"
      class="needs-validation"
      novalidate
    >
      {% csrf_token %} {% bootstrap_form form %}
      <div class="text-end">
        {% bootstrap_button button_type="submit" content="Salvar" %}
        <a
          href="{% url 'assistencias' %}"
          class="btn btn-secondary text-white"
          type="button"
        >
          <span class="text">Cancelar</span>
        </a>
      </div>

      <div class="text-end mt-4"></div>
    </form>
  </div>
</div>

{% endblock %}
