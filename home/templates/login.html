{% extends 'principal.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid">
                        {% bootstrap_button button_type="submit" content="Confirmar" %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
